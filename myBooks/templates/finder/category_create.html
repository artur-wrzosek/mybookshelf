{% extends 'finder/main.html' %}
{% block content %}

<div class="container">
<div class="card border-2 text-center shadow my-3">
    <div class="card-header h3 position-relative">Add a new Category to myBookshelf</div>
    <div class="card-body p-0 pt-3">
        <form method="POST" action="" >
            {% csrf_token %}
            <div class="row justify-content-center">
                {% for field in form %}

                {% if field.errors %}
                <div class="alert alert-danger mx-3 mt-2">
                    {{ field.errors }}
                </div>
                {% endif %}

                <div class="row justify-content-center">
                    <div class="col col-md-10 col-lg-8">
                        <div class="input-group mb-3">
                            <div class="input-group-text border-0 text-white justify-content-end"
                                  style="background-color: #0AA2C0; width: 100px;">
                                {{ field.label }}:
                            </div>
                            <input
                                type="{{ field.field.widget.input_type }}"
                                class="form-control"
                                name="{{ field.name }}"
                                id="id_{{ field.name }}"
                                placeholder="{{ field.field.widget.attrs.placeholder }}"
                                aria-label="{{ field.label }}">

                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>

            <div class="card-footer text-center p-2">
                <button type="submit" class="btn">
                    <i class="bi bi-plus-circle"></i> Add new Category
                </button>

                <a href="{% url 'category-list' %}" class="btn" >
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

</div>
{% endblock content %}
