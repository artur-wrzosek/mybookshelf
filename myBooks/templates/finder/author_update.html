{% extends 'finder/main.html' %}
{% block content %}

<div class="container">
<div class="card border-2 text-center shadow my-3">
    <div class="card-header h3  position-relative">Update "{{ object.name }}" (id: {{ object.id }})</div>
    <div class="card-body p-0 pt-3">
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                {% for field in form %}

                {% if field.errors %}
                    <div class="row">
                        <span>{{ field.errors }}</span>
                    </div>
                {% endif %}

                <div class="row justify-content-center">
                    <div class="col  col-md-10 col-lg-8">
                        <div class="input-group mb-3">
                            <div class="input-group-text border-0 text-white"
                                  style="background-color: #0AA2C0; width: 150px;">
                                Author's name:
                            </div>
                            <input
                                type="{{ field.field.widget.input_type }}"
                                class="form-control"
                                name="{{ field.name }}"
                                id="id_{{ field.name }}"
                                placeholder="{{ field.field.widget.attrs.placeholder }}"
                                aria-label="{{ field.label }}"
                                value="{{ field.value|default:'' }}">
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>

            <div class="card-footer text-center p-2">
                <button type="submit" class="btn">
                    <i class="bi bi-check-circle"></i> Update changes
                </button>
                <a href="{% url 'author-detail' object.id %}" class="btn">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>

        </form>
    </div>
</div>

</div>
{% endblock content %}
