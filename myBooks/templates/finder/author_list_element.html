<div class="card mb-3" id="card_{{ author.id }}" style="background-color: #ccf7ff">
    <div class="card-header h3 position-relative rounded-0">
        <div class="row">
            <div class="col text-center">
                <a class="stretched-link" href="{% url 'author-detail' author.id %}">
                    {{ author.name|truncatechars:30 }}
                </a>
            </div>
        </div>
    </div>

    <div class="card-body p-3" >
        <div class="row ">
            <div class="col-auto">
                <span class="badge text-end" style="width: 100px">
                    Name :
                </span>
            </div>
            <div class="col">
                <a class="btn badge" href="{% url 'author-detail' author.id %}">
                    {{ author.name|truncatechars:30 }}
                </a>
            </div>

        </div>
        <div class="row ">
            <div class="col-auto">
                <span class="badge text-end" style="width: 100px">
                    Id :
                </span>
            </div>
            <div class="col">
                <a class="btn badge" href="{% url 'author-detail' author.id %}">
                    {{ author.id }}
                </a>
            </div>

        </div>
        <div class="row">
            <div class="col-auto">
                <span class="badge text-end" style="width: 100px">
                    Books :
                </span>
            </div>
            <div class="col">
                {% if author.book_set.all %}
                    {% for book in author.book_set.all  %}
                        <a class="btn badge" href="{% url 'book-detail' book.id %}">
                            {{ book.title|truncatechars:30 }}
                        </a>
                    {% endfor %}
                {% else %}
                    ...empty...
                {% endif %}
            </div>
        </div>
    </div>
</div>
