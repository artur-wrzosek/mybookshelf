<div class="card mb-3" id="card_{{ category.id }}" style="background-color: #ccf7ff">
    <div class="card-header h3 position-relative rounded-0">
        <div class="row">
            <div class="col text-center">
                <a class="stretched-link" href="{% url 'category-detail' category.id %}">
                    {{ category.name }}
                </a>
            </div>
        </div>
    </div>

    <div class="card-body p-3" >

        <div class="row">
            <div class="col-auto">
                <span class="badge text-end" style="width: 100px">
                    Books :
                </span>
            </div>
            <div class="col">
                {% if category.book_set.all %}
                    {% for book in category.book_set.all  %}
                        <a class="btn badge" href="{% url 'book-detail' book.id %}">
                            {{ book.title|truncatechars:30 }}
                        </a>
                    {% endfor %}
                {% else %}
                    ...empty...
                {% endif %}
            </div>
        </div>
    </div>
</div>
